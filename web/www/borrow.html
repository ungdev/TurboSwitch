<!DOCTYPE html>
<html lang="fr">
<head>
    <title>TurboSwitch - Emprunt</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen py-6 bg-gray-50 dark:bg-neutral-900 duration-300 transition-all">
        <div
            class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-neutral-900 dark:border-neutral-700 w-96">
            <div class="p-4 sm:p-7">
                <div class="text-center">
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Emprunter des joycons</h1>
                    <p class="block text-md text-gray-800 dark:text-white">Joycons disponibles&nbsp;: <span class="text-[#2a7fba] font-bold"><%= joyconsLeft %></span></p>
                </div>

                <form class="flex flex-col items-center justify-center gap-2 mt-4" method="post">
                    <div class="relative flex items-center max-w-[16rem]">
                        <button type="button" id="decrement-button" data-input-counter-decrement="quantity-input" class="bg-blue-600 hover:bg-blue-700 border border-blue-700 rounded-s-lg p-3 h-11 focus:outline-none">
                            <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                            </svg>
                        </button>
                        <input type="text" id="quantity-input" data-input-counter aria-describedby="helper-text-explanation" class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:outline-none block w-full py-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 " min="1" max="<%= joyconsLeft %>" placeholder="Nombre de joycons" required name="joycons" placeholder="Nombre de joycons"/>
                        <button type="button" id="increment-button" data-input-counter-increment="quantity-input" class="bg-red-600 hover:bg-red-700 border border-red-700 rounded-e-lg p-3 h-11 focus:outline-none">
                            <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                            </svg>
                        </button>
                    </div>
                    
                    <button class="bg-[#2d8fce] hover:bg-[#2a7fba] duration-300 box-border transition-all text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center  mt-2">
                        <svg class="w-5 h-5 mr-2" stroke="currentColor" stroke-width="2" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.17 2.21a1.67 1.67 0 0 1 1.63 0L21 4.57a1.93 1.93 0 0 1 0 3.36L8.82 14.79a1.655 1.655 0 0 1-1.64 0L3 12.43a1.93 1.93 0 0 1 0-3.36z"/>
                            <path d="M20 13v3.87a2.06 2.06 0 0 1-1.11 1.83l-6 3.08a1.93 1.93 0 0 1-1.78 0l-6-3.08A2.06 2.06 0 0 1 4 16.87V13"/>
                            <path d="M21 12.43a1.93 1.93 0 0 0 0-3.36L8.83 2.2a1.64 1.64 0 0 0-1.63 0L3 4.57a1.93 1.93 0 0 0 0 3.36l12.18 6.86a1.636 1.636 0 0 0 1.63 0z"/>
                        </svg>
                        <div>
                            Emprunter
                        </div>
                    </button>
                </form>

                <div class="text-center">
                    <div class="mt-6 p-2 gap-3 text-sm bg-white border border-gray-200 rounded-xl shadow-sm flex items-center justify-center dark:border-neutral-700 text-gray-500 dark:text-neutral-400 dark:bg-neutral-900" id="what-to-do-next">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 shrink-0 stroke-gray-500 dark:stroke-neutral-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-triangle-alert"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                        <div>
                            L'emprunt est <strong>nominatif</strong>. En cliquant sur "Emprunter", <strong>tu</strong> t'engages à rendre les joycons <strong>avant 18h00</strong> ou à rembourser les joycons non rendus.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed bottom-4 flex flex-col w-full justify-center items-center dark:text-white">
        <p class="text-sm">Copyright © 2024 - UTT Net Group</p>
        <a class="text-sm underline" href="/legal">Mentions légales</a>
    </div>
    <div class="group fixed bottom-0 right-0 p-4 flex items-end justify-end w-24 h-24">
        <!-- main -->
        <button type="button" onclick="switchTheme()"
            class="text-white shadow-xl flex items-center justify-center p-3 rounded-full bg-gradient-to-r from-cyan-500 to-blue-500 z-50 absolute svg-containers relative">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 duration-300 transition-all">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 duration-300 transition-all absolute">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
            </svg>   
        </div>
    </div>
    
    <script defer>
        tailwind.config = {
            darkMode: 'class',
        };
        
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia(
                '(prefers-color-scheme: dark)').matches)) {
            localStorage.setItem('color-theme', 'light');
            switchTheme();
        } else {
            localStorage.setItem('color-theme', 'dark');
            switchTheme();
        }

        // Whenever the user explicitly chooses light mode
        function switchTheme() {
            if (localStorage.getItem('color-theme') !== 'dark') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');

                document.querySelector(".svg-containers").children[0].classList.add("opacity-0")
                document.querySelector(".svg-containers").children[1].classList.remove("opacity-0");
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');

                document.querySelector(".svg-containers").children[0].classList.remove("opacity-0")
                document.querySelector(".svg-containers").children[1].classList.add("opacity-0");
            }
        }



        document.addEventListener('DOMContentLoaded', (event) => {
            const decrementButton = document.getElementById('decrement-button');
            const incrementButton = document.getElementById('increment-button');
            const quantityInput = document.getElementById('quantity-input');

            // Set minimum and maximum values
            const minQuantity = quantityInput.getAttribute('min') || 1;
            const maxQuantity = quantityInput.getAttribute('max') || 999;

            // Update the input value ensuring it stays within the min and max range
            const updateInputValue = (value) => {
                let newValue = parseInt(value, 10);

                if (isNaN(newValue)) {
                    newValue = minQuantity;
                }

                if (newValue < minQuantity) {
                    newValue = minQuantity;
                } else if (newValue > maxQuantity) {
                    newValue = maxQuantity;
                }

                quantityInput.value = newValue;
            };

            // Decrement button click event
            decrementButton.addEventListener('click', () => {
                const currentValue = parseInt(quantityInput.value, 10);
                updateInputValue(currentValue - 1);
            });

            // Increment button click event
            incrementButton.addEventListener('click', () => {
                const currentValue = parseInt(quantityInput.value, 10);
                updateInputValue(currentValue + 1);
            });

            // Input change event to ensure value stays within min and max
            quantityInput.addEventListener('input', () => {
                updateInputValue(quantityInput.value);
            });

            // Input blur event to ensure value stays within min and max
            quantityInput.addEventListener('blur', () => {
                updateInputValue(quantityInput.value);
            });
        });

    </script>
</body>
</html>
